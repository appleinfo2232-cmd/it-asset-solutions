<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Asset Solutions - Complete Transparent Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: none;
    }
    .logo-container {
      display: flex;
      align-items: center;
      background: transparent;
    }
    .logo-icon {
      width: 120px;
      height: 120px;
      margin-right: 20px;
      background: transparent;
    }
    .logo-icon svg {
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .logo-text {
      font-family: 'Exo 2', sans-serif;
      font-weight: 900;
      font-size: 2.8rem;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      background-color: transparent;
    }
    .ring {
      fill: none;
      stroke: url(#modernGradient);
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 250;
    }
    .server-rect {
      fill: none;
      stroke: url(#modernGradient);
      stroke-width: 3;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-icon">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="modernGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0ea5e9" />
            <stop offset="100%" stop-color="#22c55e" />
          </linearGradient>
        </defs>
        <path class="ring" d="M60,10 A50,50 0 1,1 59.9,10 M60,10 L72,24 M60,10 L48,24"/>
        <g class="server">
          <rect class="server-rect" x="40" y="35" width="40" height="16" rx="3"/>
          <rect class="server-rect" x="40" y="57" width="40" height="16" rx="3"/>
          <rect class="server-rect" x="40" y="79" width="40" height="16" rx="3"/>
          <circle cx="50" cy="43" r="2.5" fill="#0ea5e9"/>
          <circle cx="70" cy="43" r="2.5" fill="#22c55e"/>
          <circle cx="50" cy="65" r="2.5" fill="#22c55e"/>
          <circle cx="70" cy="65" r="2.5" fill="#0ea5e9"/>
          <circle cx="50" cy="87" r="2.5" fill="#0ea5e9"/>
          <circle cx="70" cy="87" r="2.5" fill="#22c55e"/>
        </g>
      </svg>
    </div>
    <div class="logo-text">IT Asset Solutions</div>
  </div>
</body>
</html>
