backend:
  name: git-gateway
  branch: main # Ensure this matches your repo branch (main or master)

media_folder: "public/images/uploads"
public_folder: "/images/uploads"
site_url: "https://www.itassetsolutions.com"
display_url: "https://www.itassetsolutions.com"
logo_url: "https://www.itassetsolutions.com/it-asset-solutions-new-logo.webp"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      # --- MAIN CONTENT ---
      - { label: "Article Title (H1)", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: [
          "Enterprise ITAD", "Data Security", "ESG & Sustainability", "Remote Logistics", "Industry News", "Guides & Checklists", "Case Studies"
        ]}
      
      # --- IMAGE UPLOAD (Visible) ---
      - { label: "Featured Image", name: "image", widget: "image", hint: "Upload a high-res image (1200x630px). Critical for social sharing." }
      - { label: "Image Alt Text", name: "image_alt", widget: "string", hint: "Describe the image for SEO" }

      # --- BODY CONTENT ---
      - { label: "Body Content", name: "body", widget: "markdown", hint: "Use H2 and H3 for subheadings" }

      # --- SEO INTELLIGENCE ---
      - { label: "Focus Keyword", name: "focus_keyword", widget: "string", hint: "Main keyword to rank for" }
      - { label: "SEO Meta Title", name: "seo_title", widget: "string", required: false, hint: "Leave blank to use Article Title" }
      - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Max 160 chars. Must include Focus Keyword." }
      - { label: "Custom URL Slug", name: "url_slug", widget: "string", required: false, hint: "e.g. 'remote-workforce-logistics'. Leave blank to auto-generate." }
      - { label: "Canonical URL", name: "canonical_url", widget: "string", required: false }

      # --- GOOGLE AI & SCHEMA ---
      - { label: "AI Summary (SGE)", name: "ai_summary", widget: "text", required: false, hint: "50-word direct answer for Google AI Overview." }
      - { label: "Schema Type", name: "schema_type", widget: "select", default: "BlogPosting", options: ["BlogPosting", "NewsArticle", "TechArticle"] }

      # --- AUTHOR INFO ---
      - { label: "Author Name", name: "author", widget: "string", default: "IT Asset Solutions Team" }