<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg" style="background: transparent">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <style type="text/css">
      <![CDATA[
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap');
        .logo-text {
          font-family: 'Exo 2', sans-serif;
          font-weight: 900;
          font-size: 48px;
          fill: url(#textGradient);
        }
      ]]>
    </style>
    <linearGradient id="textGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>
  <g transform="translate(20,15)">
    <!-- Ring and Arrows -->
    <path d="M60,10 A50,50 0 1,1 59.9,10 M60,10 L72,24 M60,10 L48,24" 
          fill="none" stroke="url(#modernGradient)" stroke-width="10" stroke-linecap="round" stroke-dasharray="250" />

    <!-- Server blocks -->
    <g stroke="url(#modernGradient)" stroke-width="3" fill="none">
      <rect x="40" y="35" width="40" height="16" rx="3" />
      <rect x="40" y="57" width="40" height="16" rx="3" />
      <rect x="40" y="79" width="40" height="16" rx="3" />
    </g>

    <!-- Server dots -->
    <circle cx="50" cy="43" r="2.5" fill="#0ea5e9" />
    <circle cx="70" cy="43" r="2.5" fill="#22c55e" />
    <circle cx="50" cy="65" r="2.5" fill="#22c55e" />
    <circle cx="70" cy="65" r="2.5" fill="#0ea5e9" />
    <circle cx="50" cy="87" r="2.5" fill="#0ea5e9" />
    <circle cx="70" cy="87" r="2.5" fill="#22c55e" />
  </g>

  <!-- Text -->
  <text x="160" y="90" class="logo-text">IT Asset Solutions</text>
</svg>
